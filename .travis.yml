language: clojure
env:
  global:
  - COMMIT: ${TRAVIS_COMMIT::7}
  - ARTIFACTORY_USER: travis-mvn-deploy
  - secure: 
install: sudo rm -rf ~/.lein; mkdir lein; wget -O lein/lein https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein;
  chmod a+x lein/lein; lein/lein version; export PATH=$PATH:./lein/
script: ./travis-build-deploy.sh
branches:
  only:
  - master
jdk:
- oraclejdk8
notifications:
  slack: atomist:djCbqLfRUUwivr2pXqtByTn9
  email: false
cache:
  directories:
  - $HOME/.m2
